                <div class="layui-input-inline">
                    <input id="phoneDate" class="layui-input" type="text" name="phone" autocomplete="off" placeholder="请选择" lay-verify="required">

            </div>

            <div class="layui-inline">
                <label class="layui-form-label">

                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">

            </div>

            <div class="layui-inline">

                </div>

            <div class="layui-inline">
                <label class="layui-form-label">
                    学历

                    <!-- <input id="education" class="layui-input" type="text" name="education" autocomplete="off" placeholder="请输入" lay-verify="required"> -->
                    <select id="education" name="education">

                        <option value="3"> 硕士 </option>
                        <option value="4"> 博士 </option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">
                    工作年限
                </label>
                <div class="layui-input-inline">
                    <!-- <input id="workingYears" class="layui-input" type="text" name="working_years" autocomplete="off" placeholder="请输入" lay-verify="required"> -->
                    <select id="workingYears" name="working_years">
                        <option value="1"> 应届毕业生 </option>
                        <option value="2"> 1-3年 </option>
                        <option value="3"> 3-5年 </option>
                        <option value="4"> 5-10年 </option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">
                    工作经历
                </label>
                <div class="layui-input-inline">
                    <input id="workExperience" class="layui-input" type="text" name="work_experience" autocomplete="off" placeholder="请输入" lay-verify="required">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">
                    项目经历
                </label>
                <div class="layui-input-inline">
                    <input id="projectExperience" class="layui-input" type="text" name="project_experience" autocomplete="off" placeholder="请输入" lay-verify="required">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">
                    技能清单
                </label>
                <div class="layui-input-inline">
                    <textarea id="skillList" class="layui-textarea" name="skill_list" placeholder="请输入内容"></textarea>
                </div>
            </div>

            <div class="layui-imput-block">
                <button class="layui-btn" lay-submit="" lay-filter="submitDemo">立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>

    <script src="../../static/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base : '../../static/layui/mods/'
        }).extend({});

            ,layer   = layui.layer

            // 自定义验证规则
            form.verify({

            form.on('submit(submitDemo)', function(data) {
                console.log(data.field);

                        if (res.code == 0) {
                            // layer.msg('添加成功');
                            box.box(res.msg, function() {
                                location.href = 'list.html';

                        }
                        else {
                            console.log(res);

                    }

                return false;
            })
        });
    </script>
